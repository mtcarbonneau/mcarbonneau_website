<!DOCTYPE html>
<html>
<head>
    <title>Spatial Transcriptomics Papers</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Latest Spatial Transcriptomics Papers</h1>
    
    <div class="papers-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Published</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr><td colspan="4">Loading papers...</td></tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="assets/js/arxiv.js"></script>
</body>
</html>
