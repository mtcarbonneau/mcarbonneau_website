<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxiv Paper Search</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="pacman.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Arxiv Papers related to Spatial Transcriptomics</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

    <h1>Latest Spatial Transcriptomics Papers</h1>
    
    <div class="papers-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Published</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr><td colspan="4">Loading papers...</td></tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="../assets/js/arxiv.js"></script> <!-- Fix: Changed from CSS to JS file -->
</body>
</html>
